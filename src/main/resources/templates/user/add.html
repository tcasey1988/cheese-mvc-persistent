<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">

    <div class="form-group">
        <label for="name-field">Username</label>
        <input class="form-control" id="name-field" type="text" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="desc-field">E-mail</label>
        <input class="form-control" id="desc-field" type="email" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="pass-field">Password</label>
        <input class="form-control" id="pass-field" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
        <span class="error" th:text="${error}"></span>
    </div>

    <input type="submit" value="Add User" />
</form>

</body>
</html>
